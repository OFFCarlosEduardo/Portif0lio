<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PÃ¡gina de registro do site.">
    <title>Register</title>
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="main-bg content-bg">
    <div class="content">
        <div class="header-login">
            <h1>Register</h1>
        </div>
        <div class="form">
            <div class="form-textfield">
                <label for="iusername">Username</label>
                <input type="text" name="username" id="iusername" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="form-textfield">
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="form-textfield">
                <label for="ipassword">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="form-textfield">
                <label for="ipassword-confirmation">Confirmation password</label>
                <input type="password" name="password-confirmation" id="ipassword-confirmation"
                    placeholder="Confirmation password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="form-textfield-btn">
                <button type="submit" class="btn">Register</button>
            </div>
        </div>
        <div class="footer-login">
            <p>I haver an account. <a href="login.html">Login</a></p>
        </div>
    </div>
    <!--js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
